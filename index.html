<!DOCTYPE html>
<html>
    <head>
       <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
   
         <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>
   
    
<script>
  AFRAME.registerComponent('set-sky', {
    schema: {default:''},
    init() {
      
      const sky = document.querySelector('a-sky');
      this.el.addEventListener('click', () => {
        sky.setAttribute('src', this.data);


      });
    }
  });
    
</script>

</head>

    <body>
    <a-assets>
      
    </a-assets>
<a-scene>
<a-sky src="beach.jpg"></a-sky>

    <a-entity id="s1t" geometry="primitive: sphere; radius:0.1" material="color: yellow" position=" 5 3 6"  sound="src: scene 2.mp3; loop: false; volume: 1; autoplay: false"  visible="true" set-sky="kellogg1.jpg" onclick="next1()"></a-entity>
